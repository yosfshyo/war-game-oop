<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>war Game OOP</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="box">
            <div class="person">
                <div class="naruto-health progress">
                    <span></span>
                </div>
                    <h2>Naruto</h2>
                    <img src="images/naruto.jpg" alt="naruto">
                    <button id="naruto-attack">Attack</button>
                    <button id="naruto-make-health">Health</button>
                <p id="naruto-alive"></p>
            </div>
            <div class="person">
                <div class="sasuke-health progress">
                    <span></span>
                </div>
                    <h2>Sasuke</h2>
                    <img src="images/sasuke.jpg" alt="sasuke">
                    <button id="sasuke-attack">Attack</button>
                    <button id="sasuke-make-health">Health</button>
                     <p id="sasuke-alive"></p>

            </div>
        </div>
        <script src="main.js"></script>
        </body>
